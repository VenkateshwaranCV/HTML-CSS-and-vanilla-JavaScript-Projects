<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Box</title>
  <style>
    .box {
      width: 400px;
      height: 200px;
      background-color: blue;
      color: white;
      text-align: center;
      line-height: 200px;
    }

    @media (max-width: 1024px) {
      .box { background-color: green; } /* Tablet */
    }

    @media (max-width: 768px) {
      .box { background-color: orange; } /* Mobile */
    }

    @media (max-width: 576px) {
      .box { background-color: red; width: 100%; } /* Small screens */
    }
  </style>
</head>
<body>
  <div class="box">Resize Me!</div>
</body>
</html>
